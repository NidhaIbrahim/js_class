<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marks</title>
</head>
<body>
    <script>
        var mark = 25;
        if(mark > 45 && mark <= 50){
            console.log(" Grade A");
        }
        else if(mark > 40 && mark <= 45){
            console.log(" Grade B");
        }
        else if(mark > 35 && mark <= 40){
            console.log(" Grade C");
        }
        else if(mark > 30 && mark <= 35){
            console.log(" Grade D");
        }
        else if(mark >= 25 && mark <= 30){
            console.log(" Grade E");
        }
        else if(mark >= 0 && mark < 25){
            console.log(" Failed ");
        }
        else
        {
            console.log(" Invalid ");
        }
    </script>
</body>
</html>
