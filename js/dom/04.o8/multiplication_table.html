    <script>
        document.write("<h2> Multiplication table upto 10 </h2> ");
        for (n = 1; n <= 10; n++) {
            document.write("<h3> Multiplication table of " + n + "</h3>");
            for (i = 1; i <= 10; i++) {
                product = n * i;
                document.write(n + " x " + i + " = " + product);
                document.write("<br />");
            }
        }
    </script>
