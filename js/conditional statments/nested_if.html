<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested if</title>
</head>

<body>
    <script>
        // nested if condition

        var num = -10;
        if (num >= 0) {
            if (num == 0) {
                console.log("zero");
            }
            else {
                console.log("positive");
            }
        }
        else {
            console.log("negative");
        }
    </script>
</body>

</html>
