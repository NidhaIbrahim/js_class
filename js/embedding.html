<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>embedding</title>
</head>
<body>
    <!-- Inline embedding  -->
    <button type="button" onclick="alert('Hello World')">Alert</button> 

    <!-- internal embedding -->
    <script>
        document.write("Welcome");
    </script>

    <!-- external embedding  -->
    <button type="button" onclick="message()">click</button> 
    <script src="embedd.js"></script>

</body>
</html>
