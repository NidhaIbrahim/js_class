<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        n = parseInt(prompt("Enter the limit number: "));
        product=1;
        for(i=1;i<=n;i++)
        {
            product = product * i;
        }
        document.write(product);
    </script>
</head>

</body>
</html>
