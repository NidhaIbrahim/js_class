        var p = document.createElement('p');
        var head = document.createElement('h1');
        p.appendChild(head); 
        head.innerHTML = 'lorem';
        // adding class
        p.classList.add('demo');
        // removing class 
        p.classList.remove('demo');
        // adding style
        p.style.color = 'yellow';
        document.body.appendChild(p);
        console.log(p);
    </script>
