<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user-defined functions</title>
</head>
<body>
    <script>
        function addition(){
            c=10+20;
            return c;
        }
        console.log(addition());


        function add(num1, num2){
            result = num1 + num2;
            return result;
        }
        var num1= 12;
        var num2= 2;
        console.log(add(num1, num2));


        function ad(num1, num2){
            result = num1 + num2;
            return result;
        }
        console.log(ad(10,2));

        
        function square(num){
            result= num*num;
            return result;
        }
        var x= 20;
        var z= square(x);
        console.log(z);
    </script>
</body>
</html>
