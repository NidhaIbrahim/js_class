<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>calculator</title>
</head>
<body>
<div class="container">
    <h1>CALCULATOR</h1>
    
    <div class="grid-container">
        <div class="output"></div>
        <div class="clear"><button type="button" onclick="clear()">C</button></div>
        <div class="backspace"><button type="button" onclick="backspace()">X</button></div>
        <div class="one"><button type="button" onclick="one()">1</button></div>
        <div class="two"><button type="button" onclick="two()">2</button></div>
        <div class="three"><button type="button" onclick="three()">3</button></div>
        <div class="add"><button type="button" onclick="add()">+</button></div>
        <div class="four"><button type="button" onclick="four()">4</button></div>
        <div class="five"><button type="button" onclick="five()">5</button></div>
        <div class="six"><button type="button" onclick="six()">6</button></div>
        <div class="subtract"><button type="button" onclick="subtract()">-</button></div>
        <div class="seven"><button type="button" onclick="clear()">7</button></div>
        <div class="eight"><button type="button" onclick="clear()">8</button></div>
        <div class="nine"><button type="button" onclick="clear()">9</button></div>
        <div class="multiply"><button type="button" onclick="clear()">*</button></div>
        <div class="dot"><button type="button" onclick="clear()">.</button></div>
        <div class="zero"><button type="button" onclick="clear()">0</button></div>
        <div class="equal"><button type="button" onclick="clear()">=</button></div>
        <div class="divide"><button type="button" onclick="clear()">/</button></div>
    </div>
</div>
</body>
</html>
