<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swap values</title>
</head>
<body>
    <script>
        var num1 = prompt("Enter the first number :");
        var num2 = prompt("Enter the second number :");
        var num3 = num1;
        console.log(" the first number before swap is " + num1);
        console.log(" the second number before swap is " + num2);
        num1 = num2;
        num2 = num3;
        console.log(" the first number after swap is " + num1);
        console.log(" the second number after swap is " + num2);
    </script>
</body>
</html>
