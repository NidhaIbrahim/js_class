<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show or hide pass</title>
</head>

<body>
    <input type="password" placeholder="enter password" id="pass">
    <button type="button" onclick="unhide()">show</button>
    <script>
        function unhide() {
            var pass = document.getElementById('pass');
            if (pass.type == "password") {
                pass.type = "text";
            }
            else {
                pass.type = "password";
            }
        }
    </script>
</body>

</html>
