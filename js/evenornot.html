<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even</title>
</head>
<body>
    <script>
        // input two numbers check if even or not

        var a = prompt("Enter the first number: ");
        var b = prompt("Enter the first number: ");

        if(a % 2 == 0){
            console.log(a + " is even ");
        }
        else{
            console.log(a + " is odd");
        }

        if(b % 2 == 0){
            console.log(b + " is even");
        }
        else{
            console.log(b + " is odd");
        }
    </script>
</body>
</html>
