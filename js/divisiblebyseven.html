<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divisible by 7</title>
</head>
<body>
    <script>
        var a = prompt("Enter the number");
        if(a % 7 == 0){
            console.log(a + " is divisible by seven");
        }
        else{
            console.log(a + " is not divisible by seven.");
        }
    </script>
</body>
</html>
