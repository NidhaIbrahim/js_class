<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>
<body>
    <script>
        // if else condition

        var num = 30;
        var num = prompt("Enter  a number: ");
        if (num > 0) {
            console.log("positive");
        }
        else {
            console.log("negative");
        }
    </script>
</body>
</html>
