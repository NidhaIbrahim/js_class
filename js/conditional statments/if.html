<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if condition</title>
</head>

<body>
    <script>
        // if conditon

        var a = 20;
        if (a > 5) {
            document.write(a + " is greater than 5.");
            console.log(a + " is greater than 5.");
        }
    </script>
</body>

</html>
